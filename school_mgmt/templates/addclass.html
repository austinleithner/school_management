{% extends "core_template.html"%}
{% block title %}Add Class{% endblock %}
{% block script %}
{% endblock %}
{% block content %}
    <div style="border-style: solid; border-radius: 5px; width: 18%; padding: 10px">
        {% if message %}
            <p style="color: green">{{ message }}</p>
        {% endif %}
        <h4>Add the class here:</h4>
        <form method="post">
            {% csrf_token %}
            <label for="name">Class name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="room">Room number:</label>
            <input type="number" id="room" name="room" required><br>

            <label for="subject">Subject:</label>
            <select name="subject" id="subject">
                {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select><br>

            <label for="period">Period:</label>
            <input type="number" id="period" name="period" min="1" max="4" required><br>

            <label for="teacher">Teacher:</label>
            <select name="teacher" id="teacher">
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
                {% endfor %}
            </select><br>

            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
